{% extends 'base.html' %}

{% block title %}Productos{% endblock %}

{% block content %}

<h2>Lista de Productos</h2>


<table class="table-design">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Descripción</th>
        </tr>
    </thead>
    <tbody>
        {% for Producto, Precio in lista_combinada %}
        <tr>
            <td>{{ Producto }}</td>
            <td>{{Precio}}</td>
            <td>Descripción del producto</td>

        </tr>     
        {% endfor %}
    </tbody>
</table>
    



{% endblock %}
