<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Mi App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>My App</h1>
      
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/usuarios">Usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/productos">Productos</a>
        </li>
      </ul>

    </header>

    <main class="container mt-4">
      {% block content %}

      <!-- Tabs que me pasaste -->
      <nav class="nav nav-tabs" id="myTab">
        <ul class="nav">
          <li class="nav-item">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button">Home</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button">Profile</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button">Contact</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#disabled-tab-pane" type="button" disabled>Disabled</button>
          </li>
        </ul>
      </nav>
      <div class="tab-content" id="myTabContent">
        <section class="tab-pane fade show active" id="home-tab-pane" aria-labelledby="home-tab">...</section>
        <section class="tab-pane fade" id="profile-tab-pane" aria-labelledby="profile-tab">...</section>
        <section class="tab-pane fade" id="contact-tab-pane" aria-labelledby="contact-tab">...</section>
        <section class="tab-pane fade" id="disabled-tab-pane" aria-labelledby="disabled-tab">...</section>
      </div>

      {% endblock %}
    </main>

    <footer class="text-center mt-4">
      <p>&copy; 2025 Mi App</p>
    </footer>

    <!-- Bootstrap JS Bundle (con Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
